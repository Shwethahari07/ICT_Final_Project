  - energ_or_drain
  - persuasion
  - prsnl_invol
slots:
  event:
    type: text
    mappings:
    - type: from_entity
      entity: event
      intent: add_event
  time:
    type: text
    mappings:
    - type: from_entity
      entity: time
      intent: add_event
  personality:
    type: categorical
    values:
      - Formal
      - Moderate
      - Personal
    influence_conversation: False
    mappings:
      - type: from_entity
        entity: personality
  talk_or_resv:
    type: categorical
    values:
      - Talkative
      - Reserved
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: talk_or_resv
  list_or_obsv:
    type: categorical
    values:
      - Yes
      - No
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: list_or_obsv
  energ_or_drain:
    type: categorical
    values:
      - Drained
      - Energized
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: energ_or_drain
  persuasion:
    type: categorical
    values:
      - I donâ€™t like persuasion
      - Am not fond but ok with persuasion
      - I like persuasion
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: persuasion
  prsnl_invol:
    type: categorical
    values:
      - Low
      - Medium
      - High
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: prsnl_invol

